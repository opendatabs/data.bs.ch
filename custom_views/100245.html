<h2>
    Differenz Stromverbrauch (effektiv-erwartet)
</h2>
<ods-dataset-context context="myctx" myctx-dataset="100245" myctx-parameters="{'q':'time < #now(days=-1, day=01, hour=23, minute=0, second=0)','sort':'time','q.from_date.time':'time>=\'2022-07-01\''}">
    <ods-chart single-y-axis="true" id="myid" timescale="month" align-month="true">
        <ods-chart-query context="myctx" field-x="time" maxpoints="0" timescale="month">
            <ods-chart-serie expression-y="vgl_real_minus_forecast" chart-type="column" function-y="SUM" label-y="Differenz Stromverbrauch (effektiv-erwartet)" color="#609DC6" display-units="false"scientific-display="false">
            </ods-chart-serie>
        </ods-chart-query>
    </ods-chart>
</ods-dataset-context>
<h2>
    Täglicher Stromverbrauch
</h2>
<ods-dataset-context context="myctx" myctx-dataset="100245" myctx-parameters="{'sort':'time','q':'time < #now(days=-1, day=01, hour=23, minute=0, second=0)'}">
    <ods-chart id="myid" scientific-display="false" timescale="year" single-y-axis="true" min="0" labels-x-length="null" align-month="true">
        <ods-chart-query context="myctx" field-x="time" maxpoints="0" timescale="month">
            <ods-chart-serie expression-y="stromverbrauch" chart-type="line" function-y="SUM" label-y="Stromverbrauch effektiv" color="#263891" display-units="false" min="0" scientific-display="false">
            </ods-chart-serie>
        </ods-chart-query>
    </ods-chart>
</ods-dataset-context>
<h2>
    Effektiver und erwarteter täglicher Stromverbrauch
</h2>
<ods-dataset-context context="myctx" myctx-dataset="100245" myctx-parameters="{'sort':'time','q.from_date.time':'time>=\'2022-07-01\''}">
    <ods-chart scientific-display="false" id="myid" timescale="month" single-y-axis="true" align-month="true">
        <ods-chart-query context="myctx" field-x="time" maxpoints="0" timescale="day">
            <ods-chart-serie expression-y="stromverbrauch" chart-type="arearange" function-y="COUNT" label-y="Unteres und oberes Prognoseintervall" color="#ED9A9A" min="0" scientific-display="false" subseries='[{"func":"SUM","yAxis":"forecast_lowfi"},{"func":"SUM","yAxis":"forecast_highfi"}]'>
            </ods-chart-serie>
        </ods-chart-query>
        <ods-chart-query context="myctx" field-x="time" maxpoints="0" timescale="day">
            <ods-chart-serie expression-y="stromverbrauch" chart-type="line" function-y="SUM" color="#263891" min="0" scientific-display="false">
            </ods-chart-serie>
        </ods-chart-query>
        <ods-chart-query context="myctx" field-x="time" maxpoints="0" timescale="day">
            <ods-chart-serie expression-y="forecast" chart-type="line" function-y="SUM" color="#BA0129" min="0" scientific-display="false">
            </ods-chart-serie>
        </ods-chart-query>
    </ods-chart>
</ods-dataset-context>
