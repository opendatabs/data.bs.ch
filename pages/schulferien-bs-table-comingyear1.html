<ANY ods-datetime="datetime"></ANY>

<div ng-init="currentYear = (datetime|moment:'YYYY'); years_delta = 1">
    <div ods-dataset-context context="schulferien" schulferien-domain="https://data.bs.ch" schulferien-dataset="100397"
        schulferien-parameters='{"q": "year:"+((+currentYear)+years_delta)+" AND (name:\"Fasnachts- und Sportferien\" OR name:\"FrÃ¼hjahrsferien\" OR name:\"Sommerferien\" OR name:\"Herbstferien\" OR name:\"Weihnachtsferien\")", "sort": "-start_date"}'>
        <table class="holiday-table">
            <thead>
                <tr>
                    <th></th>
                    <th class="begin-column">Beginn</th>
                    <th class="end-column">Ende</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items" ods-results="items" ods-results-context="schulferien">
                    <td class="holiday-type">
                        {{ item.fields.name_short }}
                    </td>
                    <td class="date">{{ item.fields.start_date | date:'d. MMMM yyyy' }}</td>
                    <td class="date">{{ item.fields.end_date | date:'d. MMMM yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
