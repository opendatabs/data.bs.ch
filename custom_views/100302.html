<h2>
    RSV Genkopien / 100'000 Personen 
</h2>
<h3>
    (Zufluss-normiert)
</h3>

<ods-dataset-context context="myctx" myctx-dataset="100302">
    <ods-chart scientific-display="false" align-month="true">
        <ods-chart-query context="myctx" field-x="datum" maxpoints="0" timescale="day">
            <ods-chart-serie label-y="RS-Virus (gc/100'000 P.) 7-Tage Median"
                             expression-y="rsv_gc_100_000_p_7_d_median"
                             chart-type="line"
                             function-y="AVG"
                             color="rgb(196,155,51)"
                             scientific-display="true">
            </ods-chart-serie>
            <ods-chart-serie label-y="Anzahl monatliche RSV-Fälle"
                             expression-y="monthly_rsv_cases_usb_ukbb_in_outpatients"
                             chart-type="line"
                             function-y="AVG"
                             color="rgb(0,0,0)"
                             scientific-display="true">
            </ods-chart-serie>
        </ods-chart-query>
    </ods-chart>
</ods-dataset-context>
